<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 字幕下载器</title>
    <link rel="stylesheet" href="../assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="../assets/images/logo48.png" alt="YouTube 字幕下载器">
                <h1>YouTube 字幕下载器</h1>
            </div>
        </div>
        
        <div class="content">
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="输入 YouTube 视频链接" value="https://www.youtube.com/watch?v=oc6RV5c1yd0">
                <div class="button-group">
                    <button id="getSubtitles" class="primary">下载字幕</button>
                    <button id="pasteAndGet" class="secondary">粘贴并下载</button>
                </div>
            </div>

            <div id="status" class="status"></div>

            <div class="subtitle-options">
                <div class="option-group">
                    <h3>选择字幕</h3>
                    <div class="radio-group">
                        <input type="radio" id="autoGenerated" name="subtitleType" value="auto" checked>
                        <label for="autoGenerated" class="radio-label">英文（自动生成）</label>
                        
                        <input type="radio" id="manual" name="subtitleType" value="manual">
                        <label for="manual" class="radio-label">英文</label>
                    </div>
                </div>

                <div class="option-group">
                    <h3>选择格式</h3>
                    <div class="radio-group">
                        <input type="radio" id="vtt" name="format" value="vtt">
                        <label for="vtt" class="radio-label">VTT</label>
                        
                        <input type="radio" id="srt" name="format" value="srt">
                        <label for="srt" class="radio-label">SRT</label>
                        
                        <input type="radio" id="txt" name="format" value="txt" checked>
                        <label for="txt" class="radio-label">TXT</label>
                    </div>
                </div>
            </div>

            <div class="features">
                <h2>功能特点</h2>
                <ul>
                    <li>支持下载 YouTube 自动生成的英文字幕和手动添加的英文字幕</li>
                    <li>提供多种字幕格式选择（VTT, SRT 和 TXT）</li>
                    <li>支持一键粘贴视频链接</li>
                    <li>点击工具栏中的扩展图标, 视频链接会自动填充到输入框中（如果当前标签页是 YouTube 视频）</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="module" src="../options.js"></script>
</body>
</html>
